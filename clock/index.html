<html>
<title>Clock</title>
<head>
<style>
@font-face {
  font-family: desg14;
  src: url('DSEG14Classic-Bold.woff') format('woff');
}

body {
  text-align: center;
  vertical-align: middle;
  font-family: desg14;
}

table {
  border-collapse: collapse;
}
td {
  border: 1px solid black;
  padding: 5px 20px;
}

#selectcolor > option{
  background-color: black;
}

button{
  background-color: black;
  color: red;
  font-family: desg14;
  font-size: 500%
}
</style>
</head>
<body>
<table align="center"><tr>
<td>Size:
<select id="selectsize">
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4" selected>4</option>
	<option value="5">5</option>
	<option value="6">6</option>
	<option value="7">7</option>
	<option value="8">8</option>
	<option value="9">9</option>
	<option value="10">10</option>
	<option value="11">11</option>
	<option value="12">12</option>
</select></td>
<td>Colon:<input type="checkbox" id="selectcolon" checked/></td>
<td>Dot:<input type="checkbox" id="selectdot" /></td>
<td>Number Color:
<select id="selectcolor">
	<option value="0" style="color: ff0000" selected>RED</option>
	<option value="1" style="color: 00ff00">GREEN</option>
	<option value="2" style="color: ffff00">YELLOW</option>
	<option value="3" style="color: ffffff">WHITE</option>
	<option value="4" style="color: d1232a">(Masterclock) RED</option>
	<option value="5" style="color: 40ae49">(Masterclock) GREEN</option>
	<option value="6" style="color: 00aeef">(Masterclock) BLUE</option>
	<option value="7" style="color: fbcb0b">(Masterclock) AMBER</option>
</select></td>
</tr></table>
<button onclick="window.open('clock.html?size=' + document.getElementById('selectsize').value + '&colon=' + document.getElementById('selectcolon').checked + '&dot=' + document.getElementById('selectdot').checked + '&color=' + document.getElementById('selectcolor').value,'window','toolbar=no,menubar=no,resizable=yes,width=1400,height=380');">Open!Clock</button>
</html>
